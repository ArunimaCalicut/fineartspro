{% extends 'student/student_home.html' %}
{% block content %}


<div class="col-lg-12 mt-5">
    {% for message in messages %}
    <div class="alert alert-info" role="alert">
        <strong>{{message}}</strong>
    </div>
    {% endfor %}
    <div class="card">

        <div class="card-body">
            <h4 class="header-title">Results</h4>
            <form method="get" style="float:right" class="form-inline ">
                <div class="md-form my-0">
                    {{programFilter.form }}
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
            <br><br><br>
            <div class="single-table">
                <div class="table-responsive">
                    <table class="table text-center">
                        <thead class="text-uppercase bg-light">
                        <tr>
                            <th scope="col">SI No</th>
                            <th scope="col">Name</th>
                            <th scope="col">View Results</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in results %}
                        <tr>
                            <th scope="row">{{forloop.counter}}</th>
                            <td>{{i.name}}</td>

                            <td>
                                <a href="{% url 'results_program_st' i.id %}">
                                    <button type="button" class="btn btn-primary mb-3">View</button>
                                </a>
                            </td>

                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="6"><h4>No Programs Found..</h4></td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
window.mytest = function()
{ var isValid = confirm('Are you sure Want to Delete ?');if (!isValid) { event.preventDefault();
  }}



</script>
{% endblock %}
